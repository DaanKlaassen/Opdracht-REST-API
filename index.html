<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 400px;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map (default center will be updated)
        const map = L.map('map');

        // Load and display tile layers
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Array to hold waypoint coordinates
        const waypoints = [];

        // Fetch geolocation data from the API
        fetch('http://localhost:3000/api') // Adjust the URL if necessary
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    console.error('No data received');
                    return;
                }

                // Set map view based on the first location
                const firstPlace = data[0];
                const initialLat = parseFloat(firstPlace.lat);
                const initialLon = parseFloat(firstPlace.lon);
                map.setView([initialLat, initialLon], 12); // Center map on the first location

                data.forEach(place => {
                    const lat = parseFloat(place.lat);
                    const lon = parseFloat(place.lon);
                    const name = place.name;

                    // Add a marker for each location
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup(`<strong>${name}</strong><br>${place.display_name}`);

                    // Push the coordinates into the waypoints array
                    waypoints.push([lat, lon]);
                });
            })
            .catch(error => console.error('Error fetching location data:', error));
    </script>

</body>

</html>
